name: Update M3U8 Streams

on:
  schedule:
    - cron: "*/2 * * * *"  # runs every 2 minutes
  workflow_dispatch:

jobs:
  update-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        id: update
        run: |
          LINK_COUNT=$(python update_streams_from_github.py | grep 'link_count=' | cut -d'=' -f2)
          echo "link_count=$LINK_COUNT" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/streams.json
          git diff --quiet && echo "No changes to commit" || \
          (git commit -m "Auto-update streams.json ($LINK_COUNT links)" && git push)
        env:
          LINK_COUNT: ${{ steps.update.outputs.link_count }}
