name: Update M3U8 Streams

on:
  schedule:
    - cron: "*/2 * * * *"  # Runs every 2 minutes
  workflow_dispatch:        # Allows manual trigger

jobs:
  update-streams:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Install dependencies
      - name: Install dependencies
        run: pip install requests

      # 4. Run the Python script and capture link count
      - name: Run update script
        id: update
        run: |
          LINK_COUNT=$(python update_streams_json.py | grep 'link_count=' | cut -d'=' -f2)
          echo "link_count=$LINK_COUNT" >> $GITHUB_OUTPUT

      # 5. Commit and push changes if any
      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data/streams.json
          git diff --quiet && echo "No changes to commit" || \
          (git commit -m "Auto-update streams.json ($LINK_COUNT links)" && git push)
        env:
          LINK_COUNT: ${{ steps.update.outputs.link_count }}
